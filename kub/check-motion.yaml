kind: PersistentVolume
apiVersion: v1
metadata:
  name: config-vol
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/shared/check"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: config-vol
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1 
kind: Deployment
metadata:
    name: check-motion

spec:
  replicas: 1
  selector:
    matchLabels:
      app: check-motion
  template:
    metadata:
      labels:
        app: check-motion

  
    spec:
      # Add the ConfigMap as a volume to the Pod
      volumes:
      - name: config-vol
        persistentVolumeClaim:
          claimName: config-vol
      containers:
      - name: check-motion
        image: localhost:32000/check-motion:latest
      # Mount the volume that contains the configuration data 
      # into your container filesystem
        volumeMounts:
        - name: config-vol
          mountPath: /config
