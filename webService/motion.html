<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </head>
  
  <body>
  
  
    <div id="app">
      <li v-for="alert in alerts">
        <a v-bind:href="'http://localhost:8000/motion/'+alert.Code">{{ alert.Code }}</a> Occured at {{ dateChange(alert.Start) }}
        <button v-on:click="deleteCode(alert.Code)">Delete</button>

      </li>
      </div>
  
  </body>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
      alerts: []
      }, mounted() {
       this.updateMotion();
      
      },
      methods: {
        dateChange(d){
          date = new Date(d*1000);
          return(date.toLocaleString());
        },
        deleteCode(code){
          axios
          .delete("http://localhost:8000/motion/"+code)
          .then(response => {
            this.updateMotion()
   
          })
          .catch(response => {
            console.log("Error " + response);
          });
        },
        updateMotion(){
          axios
          .get("http://localhost:8000/motion")
          .then(response => {
            this.alerts = response.data;
   
          })
          .catch(response => {
            console.log("Error " + response);
          });
        }
      }
    })
  </script>
