      </div>
     
        <input class="btn btn-primary" type="submit" value="Update" v-on:click="save">

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


<script>
  var app = new Vue({
    el: '#app',
    data: {
      name: '',
      connection: '',
      fps: '',
      area: '',
      amount: '',
      threshold: '',
      active: true,
      mincount: 0
    }, mounted() {
      axios
        .get("http://localhost:8000/config")
        .then(response => {
          this.name = response.data.Name;
          this.connection = response.data.Connection;
          this.fps = response.data.FPS;
          this.area = response.data.Area;
          this.amount = response.data.Amount;
          this.threshold = response.data.Threshold;
          this.mincount = response.data.MinCount;
          this.active = response.data.Motion;
        })
        .catch(response => {
          console.log("Error " + response);
        });
    },
    methods: {
      save: function () {
        axios
          .post("http://localhost:8000/config", {
            Name: this.name,
            Connection: this.connection,
            FPS: this.fps,
            Area: this.area,
            Amount: this.amount,
            Threshold: this.threshold,
            MinCount: this.mincount,
            Motion: this.active,
          })
          .then(response => {
            alert("Saved");
          })
          .catch(response => {
            alert("Failed to save");
          });
      },
    }
  })
</script>
