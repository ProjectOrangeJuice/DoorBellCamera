  h1,
  h2,
  h3,
  h4,

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
    id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
      <h3 class="w3-padding-64"><b>House<br>Cam</b></h3>
    </div>
    <div class="w3-bar-block">
      <a href="/" onclick="w3_close()" class="w3-bar-item w3-button  w3-hover-white">Home</a>
      <a href="/live.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Live</a>
      <a href="/motion.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Motion</a>
      <a href="/config.html" onclick="w3_close()" class="w3-bar-item w3-white w3-button w3-hover-white">Settings</a>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
    <span>House Cam</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><b>Settings</b></h1>
      <hr style="width:50px;border:5px solid red" class="w3-round">
    </div>

    <!-- Photo grid (modal) -->
    <div class="w3-row-padding" id="app">


      <div class="form-group">
        <label>Name</label>
        <input class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Connection</label>
        <input class="form-control" v-model="connection">
      </div>
      <div class="form-group">
        <label>FPS</label>
        <input class="form-control" v-model.number="fps">
      </div>
      <h3>Zones</h3>

      <img v-bind:src="vid"></img>


      <div v-for="(a,index) in area" class="row">
        <div class="col">
          <label>x1</label>
          <input class="form-control" v-model.number="a[0]">
        </div>
        <div class="col">
          <label>x2</label>
          <input class="form-control" v-model.number="a[1]">
        </div>
        <div class="col">
          <label>y1</label>
          <input class="form-control" v-model.number="a[2]">
        </div>
        <div class="col">
          <label>y2</label>
          <input class="form-control" v-model.number="a[3]">
        </div>

      </div>
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" v-model="amount">
      </div>
      <div class="form-group">
        <label>Threshold</label>
        <input class="form-control" v-model="threshold">
      </div>
      <div class="form-group">
        <label>Min count</label>
        <input class="form-control" v-model="mincount">
      </div>
      <div class="form-group">
        <label>Active</label>
        <input type="checkbox" v-model="active">
      </div>

      <input class="btn btn-primary" type="submit" value="Update" v-on:click="save">



    </div>


    <!-- End page content -->
  </div>

  <!-- W3.CSS Container -->
  <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">

  </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }




  </script>
